</head>

<body>
    <div class="container">
        <!-- nav tag on the left of website -->
        <nav class="navigation">
            <ul>
                <li>

                        <span class="icon"><i class="fa-brands fa-apple"></i></span>

                    <a href="detail.html">
                        <span class="icon"><i class="fa fa-house"></i></span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="login.html">
                        <span class="icon"><i class="fas fa-user"></i></span>
                        <span class="title">Customers</span>
                    </a>
                </li>
                <li>
                    <a href="register.html">
                        <span class="icon"><i class="fa fa-phone"></i></span>
                        <span class="title">Message</span>
                    </a>
                </li>
                <li>
                    <a href="aboutUs.html">
                        <span class="icon"><i class="fa-solid fa-circle-info"></i></span>
                        <span class="title">Help</span>
                    </a>
                </li>
                <li>
                    <a href="game.html">
                        <span class="icon"><i class="fa-sharp fa-solid fa-gear"></i></span>

                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <span class="title">Password</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="icon"><i class="fa-solid fa-right-from-bracket"></i></span>
                        <span class="title">Sign out</span>
                    </a>
                </li>

            </ul>
        </nav>
        <!-- end nav -->
        <!-- main -->
        <main class="main">
            <!-- header  -->
            <header>
                <div class="toggle">
                    <i class="fa-solid fa-bars"></i>
                </div>

                <div class="ability">
                    <a href="#">+Add User</a>
                    <a href="#">User Preferences</a>
                    <a href="#">Settings</a>
                </div>
                <div class="search">
                    <label>
                        <div><i class="fa fa-magnifying-glass"></i></div>
                        <input type="text">
                    </label>
                </div>


                <div class="navigator-account">
                    <div class="navigator-account-icon"><img src="../img/face-icon.jpg"></div>
                    <div class="navigator-account-name">Dac Hai<i class="fa-sharp fa-solid fa-caret-down"></i></div>
                </div>

            </header>
            <div class="box">
                <div class="form">
                    <h2>Sign in</h2>
                    <div class="inputBox">
                        <input class="userName" type="text" required="required">
                        <span>Username</span>
                        <i></i>
                    </div>
                    <div class="inputBox">
                        <input class="password" type="password" required="required">
                        <span>Password</span>
                        <i></i>
                    </div>
                    <div class="links">
                        <a href="#">Forgot Password</a>
                        <a href="#">Sign up</a>
                    </div>
                    <input id="submit-button" onclick="func()" type="submit" value="Login">
                    <p id="error" class="error"></p>
                </div>
            </div>
            <script type="text/javascript" src="../js/toggle.js"></script>
            <script type="text/javascript">
                let submit = document.getElementById('submit-button');
                let userName = document.getElementsByClassName('userName');
                let password = document.getElementsByClassName('password');
                let error = document.getElementById('error');

                function func() {
                    if (userName[0].value == '' && password[0].value == '') {
                        error.innerText = 'User name and password is empty';
                    } else
                        if (userName[0].value == "") {
                            error.innerText = 'You must enter user name';
                            console.log(error);
                        }

                        else
                            if (password[0].value == "") {
                                error.innerText = 'Password is empty';
                                console.log(error);
                            }
                            else {
                                error.innerText = "";
                            }
                }

            </script>
</body>
